<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ESemesterSystem</title>
</head>
<body background="image/s5.jpg">
	<h1
		style="font-family: Comic Sans Ms; text-align: center; font-size: 20pt; background-color: #00FF00">
		Admin Login Page</h1>
	<center>
		<form name="login">
			Username<input type="text" name="userid" /><br> Password<input
				type="password" name="pswrd" /><br> <input type="button"
				onclick="check(this.form)" value="Login" /><br> <input
				type="reset" value="Cancel" />
	</center>
	</form>
	<script language="javascript">
		function check(form)/*function to check userid & password*/
		{
			/*the following code checkes whether the entered userid and password are matching*/
			if (form.userid.value == "shonu" && form.pswrd.value == "shonu123") {
				window.open('ehome.jsp')/*opens the target page while Id & password matches*/
			} else {
				alert("Error Password or Username")/*displays error message*/
				/* login for authenticate user*/
			}
		}
	</script>
</body>
</html>
